query QueryMediaPage($page: Int, $perPage: Int) {
    Page(page: $page, perPage: $perPage) {
      pageInfo {
        total
        currentPage
        lastPage
        hasNextPage
        perPage
      }
      media {
        id
        title {
          romaji
        }
        coverImage {
          large
          medium
        }
        bannerImage
      }
    }
  }

query QueryAnimeDetail($id: Int, $asHtml: Boolean){
  Media(id: $id){
    title{
      romaji
    }
    genres
    favourites
    rankings{
      id
      year
      rank
    }
    coverImage {
      large
    }
    description(asHtml: $asHtml)
  }
}